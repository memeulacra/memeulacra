<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#2D3748" />

  <!-- Grid pattern -->
  <pattern id="grid" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
    <rect width="2" height="20" fill="#4A5568" x="0" y="0" />
  </pattern>
  <rect width="800" height="600" fill="url(#grid)" opacity="0.2" />

  <!-- Placeholder icon -->
  <rect x="350" y="250" width="100" height="100" rx="10" fill="#A0AEC0" opacity="0.8" />
  <circle cx="400" cy="280" r="15" fill="#2D3748" />
  <rect x="375" y="310" width="50" height="20" rx="5" fill="#2D3748" />

  <!-- Loading circle -->
  <circle cx="400" cy="400" r="80" stroke="#805AD5" stroke-width="8" stroke-dasharray="25,25" fill="none">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 400 400"
      to="360 400 400"
      dur="2s"
      repeatCount="indefinite" />
  </circle>

  <!-- Text -->
  <text x="400" y="520" font-family="sans-serif" font-size="24" text-anchor="middle" fill="#E2E8F0">
    Generating meme...
  </text>
</svg>
